<!-- Main 
================================================== -->
<main>
  <div class="only-form-pages">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        	<div class="only-form-box">		
            <div class="welcome-text text-center mb-5">
              <h5 class="mb-0">创建一个帐户！</h5>
              <span>已经有账户？ <a href="login.html">登录!</a></span>
            </div>
				<form>
					<div class="com_class_form">
						<div class="form-group user_type_cont">
              <label class="user_type" for="usertype-1">
                <input type="radio" checked="" name="usertype" id="usertype-1" value="job seeker" >
                <span><i class="far fa-user"></i> 求职者</span>
              </label>
              <label class="user_type" for="usertype-2">
                <input type="radio" name="usertype" id="usertype-2" value="employer" >
                <span><i class="fas fa-landmark"></i>  雇主</span>
              </label>
            </div>
            <div class="form-group">
							<input class="form-control" type="email" size="40" placeholder="邮箱地址* ">
						</div>
            <div class="form-group">
              <input class="form-control" type="text"  size="40" placeholder="用户名 ">
            </div>
						<div class="form-group">
							<input class="form-control" type="password" placeholder=" 密码 * ">
						</div>
            <div class="form-group">
              <input class="form-control" type="password" placeholder="重复输入密码 * ">
            </div>

						
						<div class="form-group">
							<input class="btn btn-primary" type="submit" value="注册" >
						</div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> 记住密码
              </label>
            </div>
            
					</div>
				</form>
			</div>
        </div>
      </div>
    </div>
  </div>
